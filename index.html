<!DOCTYPE html>
<html lang="en">
<head>
    <!-- create 3 columns. column 1 will contain all home info and column 3 will contain all away info and the middle column column 2 will contain all info for timer, period, weight. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>

    </style>
</head>
<body>
    <!-- create a button called Start Timer: class="startTimer" and when the button is clicked change h1 class="timer" to 03:00. -->
    <!-- create an input field called Wrestler: class="homeWrestlerField" with placeholder: wrestler name and when the submit button is clicked change h1 class="homeWrestler" to data from homeWrestlerField.-->
    <h1 class="homeWrestler">Home Wrestler</h1>
    <input type="text" class="homeWrestlerField" placeholder="Wrestler Name">
    <button class="homeWrestlerSubmit">Submit</button>
    <br>

    <!-- create a button called Start Timer: class="startTimer" and when the button is clicked change h1 class="timer" to 03:00. need to be able to pause the timer and edit the timer. -->
    <h1 class="timer">Timer</h1>
    <br>
    <h1 class="timerTime">03:00</h1>
    <input type="text" class="timerTimeField" placeholder="example: 00:00">
    <br>
    <button class="startTimer">Start Timer</button>
    <button class="pauseTimer">Pause Timer</button>
    <br>
    
    <!-- create an input field called Wrestler: class="awayWrestlerField" with placeholder: wrestler name and when the submit button is clicked change h1 class="awayWrestler" to data from awayWrestlerField.-->
    <h1 class="awayWrestler">Away Wrestler</h1>
    <input type="text" class="awayWrestlerField" placeholder="Wrestler Name">
    <button class="awayWrestlerSubmit">Submit</button>
    <br>
    
    <script>
        // create a function that changes the h1 class="homeWrestler" to the data from the input field class="homeWrestlerField" when the submit button class="homeWrestlerSubmit" is clicked.
        // create a function that changes the h1 class="awayWrestler" to the data from the input field class="awayWrestlerField" when the submit button class="awayWrestlerSubmit" is clicked.  

        let homeWrestler = document.querySelector(".homeWrestler");
        let homeWrestlerField = document.querySelector(".homeWrestlerField");
        let homeWrestlerSubmit = document.querySelector(".homeWrestlerSubmit");

        let awayWrestler = document.querySelector(".awayWrestler");
        let awayWrestlerField = document.querySelector(".awayWrestlerField");
        let awayWrestlerSubmit = document.querySelector(".awayWrestlerSubmit");

        homeWrestlerSubmit.addEventListener("click", function(){
            homeWrestler.textContent = homeWrestlerField.value;
        });

        awayWrestlerSubmit.addEventListener("click", function(){
            awayWrestler.textContent = awayWrestlerField.value;
        });

        // the homeWrestlerSubmit button should reset the homeWrestlerField to an empty string after the submit button is clicked and the homeWrestler h1 is changed and the same for the awayWrestlerSubmit button.

        homeWrestlerSubmit.addEventListener("click", function(){
            homeWrestlerField.value = "";
        });

        awayWrestlerSubmit.addEventListener("click", function(){
            awayWrestlerField.value = "";
        });

        // create a function that starts the timerTime when the button class="startTimer" is clicked and the timer should count down from 03:00 to 00:00 and then stop. create a way for the timer to be able to be updated by clicking on timerTime and typing in the new time and hitting enter and use a tool tip and change pointer to show that the timerTime is editable.

        let timerTime = document.querySelector(".timerTime");
        let startTimer = document.querySelector(".startTimer");
        let pauseTimer = document.querySelector(".pauseTimer");

        startTimer.addEventListener("click", function(){
            let time = 180;
            let minutes = Math.floor(time / 60);
            let seconds = time % 60;
            timerTime.textContent = `${minutes}:${seconds}`;
            let timer = setInterval(function(){
                time--;
                let minutes = Math.floor(time / 60);
                let seconds = time % 60;
                timerTime.textContent = `${minutes}:${seconds}`;
                if (time === 0){
                    clearInterval(timer);
                }
            }, 1000);
        });

        // create a function that pauses the timerTime when the button class="pauseTimer" is clicked and the timer should stop counting down and the timerTime should stay at the time it was at when the pauseTimer button was clicked.

        pauseTimer.addEventListener("click", function(){
            clearInterval(timer);
        });

        // create a function that changes the timerTime to the data from the input field class="timerTimeField" when the enter key is pressed and the timer should start counting down from the new time and the timerTime should be editable by clicking on it and typing in the new time and hitting enter and use a tool tip and change pointer to show that the timerTime is editable.

        let timerTimeField = document.querySelector(".timerTimeField");

        timerTime.addEventListener("click", function(){
            timerTimeField.value = timerTime.textContent;
        });

        timerTimeField.addEventListener("keypress", function(e){
            if (e.key === "Enter"){
                timerTime.textContent = timerTimeField.value;
                let time = timerTimeField.value;
                let minutes = Math.floor(time / 60);
                let seconds = time % 60;
                timerTime.textContent = `${minutes}:${seconds}`;
                let timer = setInterval(function(){
                    time--;
                    let minutes = Math.floor(time / 60);
                    let seconds = time % 60;
                    timerTime.textContent = `${minutes}:${seconds}`;
                    if (time === 0){
                        clearInterval(timer);
                    }
                }, 1000);
            }
        });





    </script>
</body>
</html>
